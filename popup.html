<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Downloader</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Video Downloader</h1>
      <div class="header-actions">
        <button id="downloadAllBtn" class="scan-btn primary-btn hidden">Download All</button>
        <button id="scanBtn" class="scan-btn">Refresh</button>
        <button id="debugBtn" class="scan-btn debug-btn">ğŸ” Debug</button>
      </div>
    </header>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Scanning for videos...</p>
    </div>

    <div id="error" class="error hidden"></div>

    <div id="videoList" class="video-list"></div>

    <div id="emptyState" class="empty-state hidden">
      <p>No videos found on this page</p>
    </div>

    <div id="debugPanel" class="debug-panel hidden">
      <div class="debug-header">
        <h3>ğŸ” Debug Information</h3>
        <div class="debug-actions">
          <button id="copyDebugBtn" class="copy-btn">ğŸ“‹ Copy Debug Info</button>
          <button id="closeDebugBtn" class="close-btn">âœ•</button>
        </div>
      </div>
      <div id="debugInfo" class="debug-content"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
