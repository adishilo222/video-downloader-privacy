<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20+ Videos Test Page - Video Downloader</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 40px;
            font-weight: 800;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1400px;
        }

        .video-card {
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
        }

        .info {
            padding: 16px;
        }

        .info h3 {
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .controls {
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <h1>Video Collection Test Page</h1>

    <div class="controls">
        <p>This page contains 21 videos to test the "Download All" feature of the extension. All videos are hosted on
            public CDNs for testing purposes.</p>
    </div>

    <div class="grid" id="videoGrid">
        <!-- Videos will be injected here -->
    </div>

    <script>
        const videoSources = [
            "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
            "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
            "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4",
            "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4",
            "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4",
            "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4",
            "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerMeltdowns.mp4",
            "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4",
            "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackAds.mp4",
            "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4",
            "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/VolkswagenGTIReview.mp4",
            "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WeAreGoingOnBullrun.mp4",
            "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WhatCarCanYouGetForAGrand.mp4"
        ];

        // Let's create 21 video entries by repeating some
        const grid = document.getElementById('videoGrid');
        for (let i = 0; i < 21; i++) {
            const src = videoSources[i % videoSources.length];
            const title = src.split('/').pop().replace('.mp4', '') + ' #' + (i + 1);

            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <video controls preload="metadata">
                    <source src="${src}" type="video/mp4">
                </video>
                <div class="info">
                    <h3>${title}</h3>
                    <p>Sample MP4 Video Source</p>
                </div>
            `;
            grid.appendChild(card);
        }
    </script>
</body>

</html>
